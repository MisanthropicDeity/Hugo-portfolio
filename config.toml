# We only use tag as a taxonomies
# You can add more by yourself
[taxonomies]
  tag = "tags"
  series = "series"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    # For styles, see https://xyproto.github.io/splash/docs/longer/all.html
    style = "friendly"
    tabWidth = 4

[languages]
    [languages.en]
        languageName     = "English"
        languageCode     = "en-us"
        contentDir       = "content/en"
        weight           = 1
        title            = "Vidhu Shikhar Joshi"
        [languages.en.params]
            description  = "Get to know Vidhu Better."   # Max 160 characters show in search results
            # footerText   = ""                      # Text to override default footer text (markdown allowed)
        [languages.hi]
        languageName     = "हिंदी में देखें"
        languageCode     = "hi"
        contentDir       = "content/hi"
        weight           = 2
        title            = "विधु शिखर जोशी"
        [languages.hi.params]
            description  = "जानिए कौन है विधु"   # Max 160 characters show in search results
            # footerText   = ""                      # Text to override default footer text (markdown allowed)

  
[deployment]
    order = [".jpg$", ".png$",".gif$"]

    [[deployment.targets]]
        name = "awsS3"
        URL = "s3://portfolio-vidhu?region=ap-south-1"


    [[deployment.matchers]]
        pattern = "^.+\\.(js|css|svg|ttf)$"
        cacheControl = "max-age=31536000, no-transform, public"
        gzip = true

    [[deployment.matchers]]
        pattern = "^.+\\.(png|jpg)$"
        cacheControl = "max-age=31536000, no-transform, public"
        gzip = false

    [[deployment.matchers]]
        pattern = "^.+\\.(html|xml|json)$"
        gzip = true